<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RoomRequestMgmt.css">
    <title>Room Request Management</title>
</head>
<body>
  <div class="nav">
    <div class="left">
      <h2>Room Request Management</h2>
    </div>
    <div class="right">
      <ul id='navul'>
        <li>
          <div class="search">
            <div class="InputContainer">
              <input type="text" name="text" class="input" id="input" placeholder="Search Room Requests">
  
              <label for="input" class="labelforsearch">
                <svg viewBox="0 0 512 512" class="searchIcon">
                  <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
                </svg>
              </label>
  
            </div>
  
          </div>
        </li>
        <li><button type="button" class="navbtn">Search</button></li>
      </ul>
    </div>
  </div>
  <div class="reuestdiv">
    <ul class="requestlist">
      <!-- Room requests will be dynamically added here -->
    </ul>
  </div>
  <script src="RoomRequestMgmt.js"></script> 
  </script>
</body>
</html>
